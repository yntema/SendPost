<div ng-cloak="" class="gridListdemoBasicUsage">

  <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="5" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px">

    <md-grid-tile ng-repeat='pic in pics'>
      <div>
        <img class="images" src="{{ pic.images.low_resolution.url }}" ng-click='postcard(pic)'>
      </div>
    </md-grid-tile>


  </md-grid-list>
</div>
